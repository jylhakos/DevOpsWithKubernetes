apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: springboot-jwt
type: Opaque
data:
  # base64 encoded values
  # root password: cGFzc3dvcmQ= (password)
  # database name: c3ByaW5nYm9vdF9kYg== (springboot_db)
  mysql-root-password: cGFzc3dvcmQ=
  mysql-database: c3ByaW5nYm9vdF9kYg==
