apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-0-db-dep
  namespace: app-db-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-0-db
  template:
    metadata:
      labels:
        app: app-0-db
    spec:
      containers:
        - name: app-0-db
          image: jylhakos/app-0-db
          ports:
          - containerPort: 3000
            name: app-0-db