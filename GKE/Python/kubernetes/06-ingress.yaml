apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-app-ingress
  namespace: ml-app
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ml-app-ip"
    networking.gke.io/managed-certificates: "ml-app-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: ml-app.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ml-backend-service
            port:
              number: 5000
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: ml-app-ssl-cert
  namespace: ml-app
spec:
  domains:
    - ml-app.example.com  # Replace with your domain
